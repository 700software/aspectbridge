<html>
	<head>
		<title>
			Notes Driver
		</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="notes.css" rel="stylesheet" type="text/css">
	</head>
	<body>
	<div id=debug style=visibility:visible>###</div>
	<div id=notesMobile>
		<!--This div is the container for notes.Notes will be free moving.-->
		<div id=container class=container>
			<button id=newNote class=noteButton onclick='newNote(username)'>New</button>
			<button id=saveNotes class=noteButton onclick='saveNotes(username)'>Save</button>
		</div>
		<!--This div is the note.It will act as a layout templet.-->
		<div id=noteObject class='drag'>
		Note...:<button style=background:red;color:white;border:black;left:100%; onclick=this.parentNode.parentNode.removeChild(this.parentNode)>X</button><br>
			<iframe scrolling=no src=''></iframe>
			<textarea rows=10 cols=30 value=note></textarea>
		</div>
		<script src="notes.js" type='text/javascript'></script>
		<script src="dragdrop.js" type='text/javascript'></script>
	</div>
	</body>
</html>
